<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${visit['new']}">New </th:block>
    Visit
  </h2>

  <b>Pet</b>
  <table class="table table-striped" style="border:1px solid black;margin-left:auto;margin-right:auto;">
    <thead>
      <tr>
        <th style="border:1.5px solid red">Name</th>
        <th style="border:1.5px solid red">Birth Date</th>
        <th style="border:1.5px solid red">Type</th>
        <th style="border:1.5px solid red">Owner</th>
      </tr>
    </thead>
    <tr>
      <td style="border:1px solid black" th:text="${pet.name}"></td>
      <td style="border:1px solid black"
        th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></td>
      <td style="border:1px solid black" th:text="${pet.type}"></td>
      <td style="border:1px solid black"
        th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}"></td>
    </tr>
  </table>

  <form th:object="${visit}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"  />
      <input
        th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="petId" th:value="${pet.id}" />
        <button class="btn btn-default" type="submit">Add Visit</button>
      </div>
    </div>
  </form>

  <br />
  <b>Previous Visits</b>
  <table class="table table-striped" style="border:1px solid black;margin-left:auto;margin-right:auto;">
    <tr>
      <th style="border:1.5px solid red">Date</th>
      <th style="border:1.5px solid red">Description</th>
    </tr>
    <tr th:if="${!visit['new']}" th:each="visit : ${pet.visits}">
      <td style="border:1px solid black" th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
      <td style="border:1px solid black" th:text=" ${visit.description}"></td>
    </tr>
  </table>

</body>
</html>
